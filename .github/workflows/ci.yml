name: monorepo-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node: ${{ steps.matrix.outputs.node }}
      python: ${{ steps.matrix.outputs.python }}
    steps:
      - name: Expose language versions
        id: matrix
        run: |
          echo "node=18" >> "$GITHUB_OUTPUT"
          echo "python=3.11" >> "$GITHUB_OUTPUT"

  web:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/design-your-space/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node }}
          cache: npm
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm run build --if-present

  python:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/design-your-space/api/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.setup.outputs.python }}
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pytest -q || echo "No tests yet; keep placeholder job"

  lint_repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npx prettier --check "**/*.{js,ts,tsx,md}" || echo "Formatting drift will be fixed in future commits"
