version: '3.9'

services:
  frontend:
    image: node:18
    working_dir: /workspace
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    volumes:
      - ./frontend:/workspace
    environment:
      - VITE_API_TARGET=http://api:8000
    ports:
      - "5173:5173"

  api:
    image: node:18
    working_dir: /workspace/api/server
    command: ["npm", "run", "dev"]
    volumes:
      - ./api/server:/workspace/api/server
    env_file:
      - ./api/server/.env
    ports:
      - "8000:8000"
