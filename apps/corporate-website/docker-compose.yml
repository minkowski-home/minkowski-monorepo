version: '3.9'

services:
  frontend:
    image: node:18
    working_dir: /workspace
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    volumes:
      - ./frontend:/workspace
    environment:
      - VITE_API_TARGET=http://api:8000
    ports:
      - "5173:5173"

  api:
    image: python:3.11
    working_dir: /workspace
    command: ["uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./api/backend:/workspace
    env_file:
      - ./api/backend/.env
    ports:
      - "8000:8000"
